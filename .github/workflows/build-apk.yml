name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build Debug APK
    runs-on: ubuntu-latest

    steps:
      # Cancel previous runs on same branch
      - name: Cancel previous runs
        uses: styfle/cancel-workflow-action@0.12.1
        with:
          access_token: ${{ github.token }}

      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Java 17 (REQUIRED for AGP 8.x)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      # Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # Gradle wrapper permission
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # Build Debug APK (VERBOSE â€“ shows javac errors)
      - name: Build debug APK (verbose)
        run: ./gradlew assembleDebug --no-daemon --info --stacktrace

      # Upload APK artifact
      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: apk-debug
          path: app/build/outputs/apk/debug/*.apk
